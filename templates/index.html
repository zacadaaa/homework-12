<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<main>

    <h1>Поиск постов</h1>

    <form action="/tag">
        <p>По тегу</p>
        <select name="tag" >
            {% for tag in tags %}
                <option value="{{ tag }}">{{ tag }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Найти" class="button">
    </form>

    <hr>

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
